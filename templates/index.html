<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>

        <div class="post-buttons">
            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline-block;">
                <button type="submit" title="Delete this post" class="btn-delete">Delete</button>
            </form>

            <form action="{{ url_for('update', post_id=post.id) }}" method="GET" style="display:inline-block;">
                <button type="submit" title="Edit this post" class="btn-update">Update</button>
            </form>

            <form action="{{ url_for('like', post_id=post.id) }}" method="POST" style="display:inline-block;">
                <button type="submit" title="Like this post" class="btn-like">üëç {{ post.likes }}</button>
            </form>

            <form action="{{ url_for('dislike', post_id=post.id) }}" method="POST" style="display:inline-block;">
                <button type="submit" title="Dislike this post" class="btn-dislike">üëé {{ post.dislikes }}</button>
            </form>
        </div>
    </div>
    {% endfor %}

    <p><a href="{{ url_for('add') }}">Create a New Blog</a></p>

</body>
</html>
