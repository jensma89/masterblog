<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Post</h1>

    <form action="{{ url_for('update', post_id=post.id) }}" method="POST">
      <label>Title: <input type="text" name="title" value="{{ post.title }}"></label><br>
      <label>Author: <input type="text" name="author" value="{{ post.author }}"></label><br>
      <label>Content:</label><br>
      <textarea name="content" rows="6" cols="40">{{ post.content }}</textarea><br>
      <button type="submit">Save changes</button>
    </form>

</body>
</html>
